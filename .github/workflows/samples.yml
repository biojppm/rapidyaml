name: samples
defaults:
  run:
    shell: bash -e -x {0}
'on':
  workflow_dispatch: null
  push:
    branches:
    - master
  pull_request:
    branches:
    - '*'
env:
  PROJ_PKG_NAME: rapidyaml-
  PROJ_PFX_TARGET: ryml-
  PROJ_PFX_CMAKE: RYML_
  CMAKE_FLAGS: -DRYML_TEST_SUITE=ON
  NUM_JOBS_BUILD: null
jobs:
  samples:
    if: always()
    continue-on-error: false
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        include:
        - bt: Debug
          os: ubuntu-24.04
        - bt: Release
          os: ubuntu-24.04
        - bt: Debug
          os: windows-2022
        - bt: Release
          os: windows-2022
        - bt: Debug
          os: macos-latest
        - bt: Release
          os: macos-latest
    env:
      STD: ${{matrix.std}}
      CXX_: ${{matrix.cxx}}
      BT: ${{matrix.bt}}
      BITLINKS: ${{matrix.bitlinks}}
      VG: ${{matrix.vg}}
      SAN: ${{matrix.san}}
      LINT: ${{matrix.lint}}
      OS: ${{matrix.os}}
      CMANY: 'ON'
    steps:
    - name: checkout (action)
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    - name: python3
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    - name: install requirements
      run: source .github/reqs.sh && c4_install_test_requirements $OS
    - name: show info
      run: source .github/setenv.sh && c4_show_info
    - name: singleheader
      run: cd samples/singleheader && ./run.sh $BT
    - name: singleheader-ints
      run: cd samples/singleheader-ints && ./run.sh $BT
    - name: singleheaderlib-static
      run: cd samples/singleheaderlib && ./run_static.sh $BT
    - name: singleheaderlib-shared
      run: cd samples/singleheaderlib && ./run_shared.sh $BT
    - name: singleheaderlib-ints-static
      run: cd samples/singleheaderlib-ints && ./run_static.sh $BT
    - name: singleheaderlib-ints-shared
      run: cd samples/singleheaderlib-ints && ./run_shared.sh $BT
    - name: add_subdirectory
      run: cd samples/add_subdirectory && ./run.sh $BT
    - name: find_package
      run: cd samples/find_package && ./run.sh $BT
    - name: custom_c4core
      run: cd samples/custom_c4core && ./run.sh $BT
    - name: fetch_content
      run: |
        set -xeo pipefail
        cd samples/fetch_content
        env | sort
        echo GITHUB_SERVER_URL=$GITHUB_SERVER_URL
        echo GITHUB_REPOSITORY=$GITHUB_REPOSITORY
        echo GITHUB_REF=$GITHUB_REF
        echo GITHUB_REF_NAME=$GITHUB_REF_NAME
        echo GITHUB_HEAD_REF=$GITHUB_HEAD_REF
        repo=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY
        # check the branch
        # https://stackoverflow.com/questions/58033366
        branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
        echo branch=$branch
        localbranch=$branch
        rembranch=$branch
        # does the branch exist in the repo?
        if [ -z "$(git ls-remote $repo | grep -F $branch)" ] ; then
            echo "branch $branch does not exist on $repo"
            # refs/pull/485/merge -> pull/485/head
            branch=`echo ${GITHUB_REF#refs/} | sed -e 's:merge:head:g'`
            localbranch=$branch
            rembranch=$branch
            echo "... falling back to $branch"
            # does the fallback exist?
            if [ -z "$(git ls-remote $repo | grep -F $branch)" ] ; then
                echo "branch $branch does not exist on $repo"
                exit 1
            else
                echo "branch $branch exists on $repo"
                localbranch=$(echo $branch | sed -e 's@[/:]@_@g')
                echo "naming locally as $localbranch"
                rembranch=$branch
                branch=$branch:$localbranch
            fi
        fi
        hash=$(git ls-remote $repo | grep -F $rembranch | awk '{print $1}')
        echo "final repo=$repo"
        echo "final branch=$branch"
        echo "final rembranch=$rembranch"
        echo "final localbranch=$localbranch"
        echo "final hash=$hash"

        # run this sample only if the branch exists on the repo
        ./run.sh $BT $hash "$repo" || echo 'maybe some other time'
