name: run_tests

defaults:
  run:
    # Use a bash shell so we can use the same syntax for environment variable
    # access regardless of the host operating system
    shell: bash -e -x {0} 

on:
  - push
  - workflow_dispatch

env:
  PROJ_PFX_TARGET: ryml-
  PROJ_PFX_CMAKE: RYML_
  NUM_JOBS_BUILD: # 4
  CMAKE_FLAGS: -DRYML_TEST_SUITE=ON


