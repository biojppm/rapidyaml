name: CodeQL
'on':
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: 41 14 * * 5
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
        - cpp
    steps:
